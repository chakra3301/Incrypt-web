<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incrypt Encoder - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Mobile Header */
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
      padding: 15px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
      filter: brightness(1.2);
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .mobile-nav {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .mobile-nav.active {
      transform: translateY(0);
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #00ff00;
    }

    /* Main Content */
    .main-container {
      margin-top: 70px;
      padding: 20px;
      min-height: calc(100vh - 70px);
    }

    .title-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .title-image {
      max-width: 60%;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.3));
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ff00;
    }

    /* Controls Section */
    .controls-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ff00;
    }

    .file-input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    .text-input {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      resize: vertical;
    }

    /* Advanced Settings */
    .advanced-toggle {
      width: 100%;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .advanced-toggle:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    .advanced-menu {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .advanced-menu.show {
      display: block;
    }

    .slider-group {
      margin-bottom: 15px;
    }

    .slider-label {
      display: block;
      margin-bottom: 8px;
      color: #00ff00;
      font-weight: bold;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider {
      flex: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .slider-value {
      min-width: 50px;
      text-align: center;
      color: #00ff00;
      font-weight: bold;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #00ff00;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-button {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: rgba(0, 255, 0, 0.2);
      transform: scale(1.02);
    }

    /* Output Section */
    .output-section {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .output-section.show {
      display: block;
    }

    .output-title {
      color: #00ff00;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .output-content {
      color: #00ff00;
      word-break: break-word;
    }

    .download-link {
      display: inline-block;
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .download-link:hover {
      background: rgba(0, 255, 0, 0.1);
    }

    /* Canvas */
    .canvas-container {
      text-align: center;
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .main-container {
        padding: 15px;
      }

      .controls-section {
        padding: 20px;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }

      .title-image {
        max-width: 80%;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .action-button, .advanced-toggle {
        min-height: 44px;
      }

      .slider {
        height: 25px;
      }

      .slider::-webkit-slider-thumb {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="header-content">
      <img src="./assets/clean logo.png" alt="Incrypt" class="logo">
      <button class="nav-toggle" onclick="toggleNav()">â˜°</button>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <div class="nav-links">
        <a href="mobile.html" class="nav-link">Home</a>
        <a href="mobile-encoder.html" class="nav-link">Encoder</a>
        <a href="#" class="nav-link">Documentation</a>
        <a href="#" class="nav-link">About</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Title Section -->
    <section class="title-section">
      <img src="assets/incrypt title.png" alt="Incrypt" class="title-image">
      <h1 class="page-title">Steganography Encoder</h1>
    </section>

    <!-- Controls Section -->
    <section class="controls-section">
      <div class="control-group">
        <label class="control-label">Select Image:</label>
        <input type="file" id="portraitInput" accept="image/*" class="file-input">
      </div>

      <div class="control-group">
        <label class="control-label">Secret Message:</label>
        <textarea id="textMessage" placeholder="Enter your secret message here..." class="text-input"></textarea>
      </div>

      <button class="advanced-toggle" onclick="toggleAdvanced()">Advanced Settings</button>
      
      <div class="advanced-menu" id="advancedMenu">
        <div class="slider-group">
          <label class="slider-label">Dots:</label>
          <div class="slider-container">
            <input type="range" id="dotSlider" min="100" max="20000" value="5000" class="slider">
            <span id="dotVal" class="slider-value">5000</span>
          </div>
        </div>

        <div class="slider-group">
          <label class="slider-label">Jitter:</label>
          <div class="slider-container">
            <input type="range" id="jitterSlider" min="0" max="30" value="6" class="slider">
            <span id="jitterVal" class="slider-value">6</span>
          </div>
        </div>

        <div class="slider-group">
          <label class="slider-label">Bit Depth:</label>
          <div class="slider-container">
            <input type="range" id="bitSlider" min="1" max="8" value="1" class="slider">
            <span id="bitVal" class="slider-value">1</span>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="modeToggle" class="checkbox">
          <label for="modeToggle" class="slider-label">Use pointillist mode</label>
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-button" onclick="encode()">Encode</button>
        <button class="action-button" onclick="decode()">Decode</button>
      </div>

      <div id="outputBox" class="output-section">
        <div class="output-title">Output:</div>
        <div id="outputContent" class="output-content"></div>
        <a id="downloadLink" class="download-link" style="display: none;">Download Result</a>
      </div>
    </section>

    <!-- Canvas Container -->
    <section class="canvas-container">
      <canvas id="canvas" width="512" height="512"></canvas>
    </section>
  </main>

  <script>
    // Mobile navigation toggle
    function toggleNav() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('active');
    }

    // Close nav when clicking outside
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('mobileNav');
      const toggle = document.querySelector('.nav-toggle');
      
      if (!nav.contains(event.target) && !toggle.contains(event.target)) {
        nav.classList.remove('active');
      }
    });

    // Advanced menu toggle
    function toggleAdvanced() {
      const menu = document.getElementById('advancedMenu');
      menu.classList.toggle('show');
    }

    // Slider value updates
    const dotSlider = document.getElementById("dotSlider");
    const jitterSlider = document.getElementById("jitterSlider");
    const bitSlider = document.getElementById("bitSlider");

    dotSlider.oninput = () => document.getElementById("dotVal").textContent = dotSlider.value;
    jitterSlider.oninput = () => document.getElementById("jitterVal").textContent = jitterSlider.value;
    bitSlider.oninput = () => document.getElementById("bitVal").textContent = bitSlider.value;

    // File input handling
    document.getElementById("portraitInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
          uploadedImage = img;
          generateCanvas(img);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Canvas setup
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let uploadedImage = null;

    function generateCanvas(image) {
      // Basic canvas generation - you can implement the full steganography logic here
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    // Encode function
    function encode() {
      const message = document.getElementById('textMessage').value;
      if (!message) {
        alert('Please enter a message to encode');
        return;
      }
      if (!uploadedImage) {
        alert('Please select an image first');
        return;
      }

      // Show output section
      const outputBox = document.getElementById('outputBox');
      const outputContent = document.getElementById('outputContent');
      outputBox.classList.add('show');
      outputContent.textContent = 'Encoding message... (This is a placeholder - implement actual encoding logic)';
    }

    // Decode function
    function decode() {
      if (!uploadedImage) {
        alert('Please select an image to decode');
        return;
      }

      // Show output section
      const outputBox = document.getElementById('outputBox');
      const outputContent = document.getElementById('outputContent');
      outputBox.classList.add('show');
      outputContent.textContent = 'Decoding message... (This is a placeholder - implement actual decoding logic)';
    }

    // Add touch feedback
    document.querySelectorAll('.action-button, .advanced-toggle').forEach(element => {
      element.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      });
      
      element.addEventListener('touchend', function() {
        this.style.transform = '';
      });
    });
  </script>
</body>
</html>
