  <style>
    /* Additional styles for the launch form */
    .launch-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 80px 20px 20px 20px;
      background: rgb(0, 0, 0);
      position: relative;
      z-index: 10;
    }
    
    .launch-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 20;
    }
    
    .launch-form h2 {
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: 'Orbitron', monospace;
      font-weight: 300;
    }
    
    .launch-form input,
    .launch-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Orbitron', monospace;
      font-weight: 300;
      box-sizing: border-box;
    }
    
    .launch-form input::placeholder,
    .launch-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .launch-form input:focus,
    .launch-form textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    
    .launch-form button {
      background: linear-gradient(45deg, #060606, #3b3b3b);
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Orbitron', monospace;
      font-weight: 300;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .launch-form button:hover {
      background: linear-gradient(45deg, #2b2b2b, #000000);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .launch-form button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-weight: 300;
    }
    
    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }
    
    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }
    
    .message.loading {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
      color: #ffc107;
    }
    
         /* Responsive adjustments */
     @media (max-width: 768px) {
       .launch-container {
         padding: 70px 15px 15px 15px;
       }
      
      .launch-form {
        padding: 1.5rem;
      }
    }
    
         @media (max-width: 480px) {
       .launch-container {
         padding: 60px 10px 10px 10px;
       }
      
      .launch-form {
        padding: 1rem;
      }
      
      .launch-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <img src="./assets/clean logo.png" alt="Logo" class="header-logo" />
    <nav class="header-nav">
      <a href="index.html" class="nav-button">Home</a>
      <a href="https://incryptor-exo.vercel.app/" class="nav-button">Encoder</a>
      <a href="feed.html" class="nav-button">Feed</a>
      <a href="documentation.html" class="nav-button">Documentation</a>
      <a href="launch.html" class="nav-button">Launch</a>
    </nav>
  </header>



  <!-- Main Content -->
  <div class="launch-container">
    <form id="launchForm" class="launch-form">
      <h2>Launch Your Token</h2>
      <input type="text" name="name" placeholder="Token Name" required />
      <input type="text" name="symbol" placeholder="Token Symbol" required />
      <input type="number" name="supply" placeholder="Total Supply" required />
      <textarea name="description" placeholder="Token Description" rows="3"></textarea>
      <input type="text" name="recipient" placeholder="Your Wallet Address" required />
      <input type="file" name="logo" accept="image/*" />
      <button type="submit">Launch Token</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Background Animation Scripts -->
  <script src="./scripts/background-dots.js"></script>

  <script>
    const API_URL = 'https://zora-final-h2pt297ww-chakras-projects-f36100ee.vercel.app';
    
    async function launchToken(formData) {
      try {
        const response = await fetch(`${API_URL}/api/launch`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (response.ok) {
          // Real token created!
          console.log('Token launched:', result);
          return result;
        } else {
          // Handle errors (insufficient funds, etc.)
          throw new Error(result.error || result.message || 'Failed to launch token');
        }
      } catch (error) {
        console.error('Error launching token:', error);
        throw error;
      }
    }

    // Usage with your form
    document.getElementById('launchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const message = document.getElementById('message');
      const submitButton = e.target.querySelector('button[type="submit"]');
      
      // Create FormData and append each field explicitly
      const formDataToSend = new FormData();
      
      // Append form fields
      formDataToSend.append('name', formData.get('name'));
      formDataToSend.append('symbol', formData.get('symbol'));
      formDataToSend.append('supply', formData.get('supply'));
      formDataToSend.append('description', formData.get('description'));
      formDataToSend.append('recipient', formData.get('recipient'));
      
      // Append logo file if provided
      const logoFile = formData.get('logo');
      if (logoFile && logoFile.size > 0) {
        formDataToSend.append('logo', logoFile);
      }
      
      // Validate file upload
      if (logoFile && logoFile.size > 0) {
        console.log('Logo file found:', logoFile.name, 'Size:', logoFile.size, 'Type:', logoFile.type);
        // Note: Logo handling would need to be implemented separately if needed
      } else {
        console.log('No logo file uploaded or file is empty');
      }
      
      // Update UI for loading state
      message.textContent = "Launching token...";
      message.className = "message loading";
      submitButton.disabled = true;
      submitButton.textContent = "Launching...";
      
      try {
        const result = await launchToken(formDataToSend);
        message.innerHTML = `✅ ${result.message || 'Token launched successfully!'}<br>Address: ${result.address || 'N/A'}<br>Transaction: ${result.hash || 'N/A'}`;
        message.className = "message success";
      } catch (error) {
        message.textContent = `❌ Error: ${error.message}`;
        message.className = "message error";
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.textContent = "Launch Token";
      }
    });
  </script>
